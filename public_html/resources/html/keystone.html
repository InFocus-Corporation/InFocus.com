	        $('#Keystone').tree({
               data: data,
				autoEscape: false,
				selectable: true
            });
			var $tree = $('#Keystone');
			$('#Keystone').bind(
				'tree.click',
				function(event) {
					// The clicked node is 'event.node'
					var node = event.node;
					$tree.tree('toggle', node);
					}
					
			);
        });
		
(function(){
    var element = document.getElementById("Keystone");
    var lastHeight = element.scrollHeight;
    function detectChange(){
        var currentHeight = element.scrollHeight;
        if(lastHeight != currentHeight){
            element.scrollTop = currentHeight;
            lastHeight = currentHeight;
			
        }
    }
    detectChange();
    setInterval(detectChange, 5); //Checks each 200ms = 5 times a second
})();
</script>
