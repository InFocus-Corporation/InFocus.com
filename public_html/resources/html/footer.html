<script type="text/javascript">
    $(function () {
        $("input.search").keyup(function (e) {
            if (e.keyCode == 13) {
                Search($(this).val());
            }
        });
    });

    function Search(srchstrng) {
        jQuery.post("/resources/php/search.php", {
            searchString: srchstrng
        }, function(response) {
            if(response != "No Results") {
                window.location= response;
            } else {
                alert("<?php echo translate('No Results Found'); ?>");
            }
        });
    }
</script>
