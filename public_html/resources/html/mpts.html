<div id="Registerloop" style="margin-left:80px;ul{list-style-type:none};li{list-style-type:none};height:auto;max-height:500px;overflow-y:auto;"></div>
<script>
        $(function() {
                var element = document.getElementById("Registerloop");
				var lastHeight = element.scrollHeight;
				var data = [
                { label: '&nbsp;&nbsp;&nbsp;&nbsp;My Mondopad is prompting me to re-register',
                    children: [
                        { label: '&nbsp;&nbsp;&nbsp;&nbsp;Have you registered as an Admin Account?' },
                        { label: '&nbsp;&nbsp;&nbsp;&nbsp;Yes ' ,
							children: [
								{ label: '&nbsp;&nbsp;&nbsp;&nbsp;Check with your network administrator to verify your user privileges and password. Did this resolve your issue?' },
								{ label: '&nbsp;&nbsp;&nbsp;&nbsp;Yes' ,
									children: [
										{ label: '&nbsp;&nbsp;&nbsp;&nbsp;The MondoPad requires granted administrative (Super-user) privileges locally.' }
									]
								},
								{ label: '&nbsp;&nbsp;&nbsp;&nbsp;No' ,
									children: [
										{ label: '&nbsp;&nbsp;&nbsp;&nbsp;Please contact MondoPad Support at 855-MONDOPAD for further assistance.' }
									]
								}
							]
						},											
						{ label: '&nbsp;&nbsp;&nbsp;&nbsp;No' ,
                    		children: [
								{ label: '&nbsp;&nbsp;&nbsp;&nbsp;Please register with an account that has administrative privileges. Did this resolve your issue?' },
								{ label: '&nbsp;&nbsp;&nbsp;&nbsp;Yes' ,
									children: [
										{ label: '&nbsp;&nbsp;&nbsp;&nbsp;The MondoPad requires granted administrative (Super-user) privileges locally.' }
									]
								},
								{ label: '&nbsp;&nbsp;&nbsp;&nbsp;No' ,
									children: [
										{ label: '&nbsp;&nbsp;&nbsp;&nbsp;Please contact MondoPad Support at 855-MONDOPAD for further assistance.'}
									]
								}
							]
						}
					]
                },
			];
	        $('#Registerloop').tree({
               data: data,
				autoEscape: false,
				selectable: true
            });
			var $tree = $('#Registerloop');
			$('#Registerloop').bind(
				'tree.click',
				function(event) {
					// The clicked node is 'event.node'
					var node = event.node;
					$tree.tree('toggle', node);
					}
					
			);
        });
		
		(function(){
			var element = document.getElementById("Registerloop");
			var lastHeight = element.scrollHeight;
			function detectChange(){
				var currentHeight = element.scrollHeight;
			if(lastHeight != currentHeight){
            element.scrollTop = currentHeight;
            lastHeight = currentHeight;
					}
					}
			detectChange();
			setInterval(detectChange, 5); //Checks each 200ms = 5 times a second
				})();
</script>
