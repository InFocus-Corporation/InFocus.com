<h2>Projector Troubleshooting</h2>

															children: [

<div id="AudibleNoise" style="margin-left:80px;ul{list-style-type:none};li{list-style-type:none};height:auto;max-height:400px;overflow-y:auto;"></div>
<Script>
        $(function() {
                var element = document.getElementById("AudibleNoise");
				var lastHeight = element.scrollHeight;
				var data = [
                { label: '&nbsp;&nbsp;&nbsp;&nbsp;My projector is noisy',
                    children: [
                        { label: '&nbsp;&nbsp;&nbsp;&nbsp;Projectors do make a resonable amount of noise. It is possible you will be able to hear it over your content even though it is working properly. Also keep in mind that a projector in ceiling mount mode is generally louder than desktop mode (as the fans need to run on max to sufficiently cool the projector when upside down). If you believe it is unusually loud, or has gotten louder over time, then there may be an issue. Is it a whirring fan like Noise, or a grinding sound?' },
						{ label: '&nbsp;&nbsp;&nbsp;&nbsp;Whirring' ,
							children: [
								{ label: '&nbsp;&nbsp;&nbsp;&nbsp;Has it gotten louder or has it always been this way?' },
								{ label: '&nbsp;&nbsp;&nbsp;&nbsp;Gotten louder' ,
									children: [
										{ label: '&nbsp;&nbsp;&nbsp;&nbsp;It could be that your fans are working overtime to cool the projector due to increased heat from dust or other environmental conditions. Vaccum all vents and screen, including the screen on the projector lamp (see your user manual for instructions). Did this resolve your issue?' },
										{ label: '&nbsp;&nbsp;&nbsp;&nbsp;Yes' ,
											children: [
												{ label: '&nbsp;&nbsp;&nbsp;&nbsp;It is a good idea to clean these screens and vents semi regularly if you have dust accumulation. It will not only reduce the noise from your projector, but help lengthen the life of the lamp.' }
											]
										},
										{ label: '&nbsp;&nbsp;&nbsp;&nbsp;No' ,
											children: [
												{ label: '&nbsp;&nbsp;&nbsp;&nbsp;Try turning on "low power" (also called eco mode), or turning off "High Bright" mode on your projector (varies by model). If this still does not resolve your issue Your projector will most likely require service.  Please <a href="/support/RMAWorldMap">Click Here</a> to initiate service on the projector.' }
											]										
										}
									]
								},
								{ label: '&nbsp;&nbsp;&nbsp;&nbsp;Always been loud' ,
									children: [
										{ label: '&nbsp;&nbsp;&nbsp;&nbsp;Try turning on "low power" (also called eco mode), or turning off "High Bright" mode on your projector (varies by model). If this still does not resolve your issue Your projector will most likely require service.  Please <a href="/support/RMAWorldMap">Click Here</a> to initiate service on the projector.' } 
									]								
								}
								
							]
						},
						{ label: '&nbsp;&nbsp;&nbsp;&nbsp;Grinding' ,
							children: [
								{ label: '&nbsp;&nbsp;&nbsp;&nbsp;This is generally only seen in DLP projectors when the bearings in the color wheel begin to fail.  Often times the Noise will only be when the projector starts up and will go away after a certain number of minutes in use, but will always resurface when the projector is restarted.  This is a hardware failure and Not something that can be resolved via troubleshooting.  Please <a href="/support/RMAWorldMap">Click Here</a> to initiate service on the projector.' }
							]
						}
                    ]
                },
			];
	        $('#AudibleNoise').tree({
               data: data,
				autoEscape: false,
				selectable: true
            });
			var $tree = $('#AudibleNoise');
			$('#AudibleNoise').bind(
				'tree.click',
				function(event) {
					// The clicked node is 'event.node'
					var node = event.node;
					$tree.tree('toggle', node);
					}
					
			);
        });
		
(function(){
    var element = document.getElementById("AudibleNoise");
    var lastHeight = element.scrollHeight;
    function detectChange(){
        var currentHeight = element.scrollHeight;
        if(lastHeight != currentHeight){
            element.scrollTop = currentHeight;
            lastHeight = currentHeight;
			
        }
    }
    detectChange();
    setInterval(detectChange, 5); //Checks each 200ms = 5 times a second
})();
</script>

<div id="Keystone" style="margin-left:80px;ul{list-style-type:none};li{list-style-type:none};height:auto;max-height:400px;overflow-y:auto;"></div>
<Script>

        $(function() {
                var element = document.getElementById("Keystone");
				var lastHeight = element.scrollHeight;
				var data = [
				{ label: '&nbsp;&nbsp;&nbsp;&nbsp;My image is not square' ,
					children: [
						{ label: '&nbsp;&nbsp;&nbsp;&nbsp;The first step is to perform a factory reset.  This can be found in the service menu (check your manual for details).  Is the image square?'},
						{ label: '&nbsp;&nbsp;&nbsp;&nbsp;Yes',
							children: [
								{ label: '&nbsp;&nbsp;&nbsp;&nbsp;There are keystone settings to compensate for the projector being at an angle. Factory reset returns these to default.' }
							]
						},
						{ label: '&nbsp;&nbsp;&nbsp;&nbsp;No',
							children: [
								{ label: '&nbsp;&nbsp;&nbsp;&nbsp;My image looks like this: </br><img src="Top.png" width=80px><img src="http://www.infocus.com/sites/default/files/u38/Bottom.png" width=80px>' ,
									children: [
										{ label: '&nbsp;&nbsp;&nbsp;&nbsp;This means your projector is not level. If the top is skinnier than it is pointing downward, if the top is wider, then it is pointing upward. Ideally the projector should be perfectly level, this will give you the best quality image and the longest lamp life. If you must have the projector angled, use the verticle keystone settings in your projector menu. Did this resolve your issue?' },
										{ label: '&nbsp;&nbsp;&nbsp;&nbsp;Yes' ,
											children: [
												{ label: '&nbsp;&nbsp;&nbsp;&nbsp;Again, it is recommended to have as little keystone as possible. We have a selection of extension arms for mounting your projector; if this would help please visit www.infocusstore.com.' }
											]
										},
										{ label: '&nbsp;&nbsp;&nbsp;&nbsp;No' ,
											children: [
												{ label: '&nbsp;&nbsp;&nbsp;&nbsp;If you keystone your image and the top is still Not the same width as the bottom then it is likely that your projector is at too extreme an agle. If you place your projector on a flat surface with No angle, can you create a square image?' },
												{ label: '&nbsp;&nbsp;&nbsp;&nbsp;Yes' ,
													children: [
														{ label: '&nbsp;&nbsp;&nbsp;&nbsp;This shows that the projector is functioning as it should. Angling the projector beyong what it is capable of will cause damage to the projector, the lamp, and possibly void your warranty. It is recommended to have your projector as close to level as possible.' }
													]
												},
												{ label: '&nbsp;&nbsp;&nbsp;&nbsp;No' ,
													children: [
														{ label: '&nbsp;&nbsp;&nbsp;&nbsp;If, even on a flat surface, the width of the top and bottom are Not the same then your projector may need service.  Please <a href="/support/RMAWorldMap">Click Here</a> to initiate service on the projector.' }
													]
												}
											]
										}
									]
								},
								{ label: '&nbsp;&nbsp;&nbsp;&nbsp;My image looks like this:</br><img src="http://www.infocus.com/sites/default/files/u38/Right.png" width=80px> <img src="http://www.infocus.com/sites/default/files/u38/Left.png" width=80px>' ,
									children: [
										{ label: '&nbsp;&nbsp;&nbsp;&nbsp;This means your projector is angled to the left or the right.  Some high end projectors have horizontal keystone, but it is not recommended as it will reduce the quality of the image. </br> Step 1. Rotate the projector until the image is square on the wall (it may be partially off the screen). </br>Step 2. Slide the projector to the right or left to bring the image onto the screen. </br><img src="http://www.infocus.com/sites/default/files/u38/KeyAdj.png" width=260px></br>    If you are still unable to get a square image Please <a href="/support/RMAWorldMap">Click Here</a> to initiate service on the projector.' }
									]								
								},
								{ label: '&nbsp;&nbsp;&nbsp;&nbsp;Only one corner of the image is distorted like this:</br><img src="http://www.infocus.com/sites/default/files/u38/Multi.png" width=160px>' ,
									children: [
										{ label: '&nbsp;&nbsp;&nbsp;&nbsp;This means there is a combination of the above two, and possibly keystoning as well.  Check again that a factory reset was completed and place the projector on a flat level surface.  </br> Step 1. Rotate the projector until the image is square on the wall (it may be partially off the screen). </br>Step 2. Slide the projector to the right or left to bring the image onto the screen. </br><img src="http://www.infocus.com/sites/default/files/u38/KeyAdj.png" width=260px> </br>   If you are still unable to get a square image Please <a href="/support/RMAWorldMap">Click Here</a> to initiate service on the projector.' }						
									]
								}
							]
						}
					]
				},
			];
	        $('#Keystone').tree({
               data: data,
				autoEscape: false,
				selectable: true
            });
			var $tree = $('#Keystone');
			$('#Keystone').bind(
				'tree.click',
				function(event) {
					// The clicked node is 'event.node'
					var node = event.node;
					$tree.tree('toggle', node);
					}
					
			);
        });
		
(function(){
    var element = document.getElementById("Keystone");
    var lastHeight = element.scrollHeight;
    function detectChange(){
        var currentHeight = element.scrollHeight;
        if(lastHeight != currentHeight){
            element.scrollTop = currentHeight;
            lastHeight = currentHeight;
			
        }
    }
    detectChange();
    setInterval(detectChange, 5); //Checks each 200ms = 5 times a second
})();
</script>

<div id="NoImage" style="margin-left:80px;ul{list-style-type:none};li{list-style-type:none};height:auto;max-height:400px;overflow-y:auto;"></div>
<Script>

        $(function() {
                var element = document.getElementById("NoImage");
				var lastHeight = element.scrollHeight;
				var data = [
				{ label: '&nbsp;&nbsp;&nbsp;&nbsp;I see the InFocus logo, but not my computer screen' ,
					children: [
						{ label: '&nbsp;&nbsp;&nbsp;&nbsp;Please confirm that your cables are securely plugged in to both the computer, and the projector (If using LiteShow 3, please select that troubleshooting tree). We recommend using a 6-12ft cable for testing as cable length can be a significat factor on the signal locking. Even if this cable has worked in the past, trying a shorter cable is recommended. Also remember, if you are using USB to connect, Not all projectors can project over USB. Check your user manual to confirm whether your projector supports this feature. Finally make sure you have the correct source selected on the projector (again, refer to the user manual for instructions on changing the source). It can take as much as 10-15 seconds for auto source to sync with the connection you are using.  If the correct source is selected, and the are cables firmly in place and you still don&#146;t have an image then select your connection.' },
						{ label: '&nbsp;&nbsp;&nbsp;&nbsp;I am connecting via USB' ,
							children: [
								{ label: '&nbsp;&nbsp;&nbsp;&nbsp;First step is to simply unplug the USB connection from your computer, wait a few seconds, then plug it back in. If this does not resolve the issue check the port on the back of the projector does it say "Display Link" or just "USB"'},
								{ label: '&nbsp;&nbsp;&nbsp;&nbsp;Display Link' ,
									children: [
										{ label: '&nbsp;&nbsp;&nbsp;&nbsp;Please download and install the current software Here. Once the installation is complete, disconnect the USB and restart your computer. Once your computer has finished booting, plug the USB cable from the projector to your computer. If your projector is on Auto Source, wait 10-15 seconds for the source to sync. Are you seeing your desktop now?' },
										{ label: '&nbsp;&nbsp;&nbsp;&nbsp;Yes' ,

												{ label: '&nbsp;&nbsp;&nbsp;&nbsp;Yes' ,

										{ label: '&nbsp;&nbsp;&nbsp;&nbsp;Yes' ,
											children: [
												{ label: '&nbsp;&nbsp;&nbsp;&nbsp;Autoplay does not always engage automatically, so sometimes it will be necessary to maually run the file on the projector.'}
											]

												{ label: '&nbsp;&nbsp;&nbsp;&nbsp;Try using a different USB cable and a different USB port on the laptop. Did this resolve your issue?' },
												{ label: '&nbsp;&nbsp;&nbsp;&nbsp;Yes' ,
													children: [
														{ label: '&nbsp;&nbsp;&nbsp;&nbsp;Cables and USB ports can fail over time. Its always good to test these when other troubleshooting fails.' }
													]
												},												
												{ label: '&nbsp;&nbsp;&nbsp;&nbsp;No' ,
													children: [

													]
												}
											]
										}
									]
								}
							]
						},
						{ label: '&nbsp;&nbsp;&nbsp;&nbsp;I am connecting via VGA (15 pin computer cable), a DVI (25 or more pins), or an M1 (25 or more pins, with a "Y" cable containing a USB connection)' ,
							children: [
								{ label: '&nbsp;&nbsp;&nbsp;&nbsp;If you are using an M1 cable (it will have one connection on the projector end, and 2 connections on the computer end). Make sure BOTH cables are connected to your computer. USB projection is not supported over this cable. Are you using a laptop?'},
								{ label: '&nbsp;&nbsp;&nbsp;&nbsp;Yes' ,
									children: [
										{ label: '&nbsp;&nbsp;&nbsp;&nbsp;Please be sure to activate the external monitor port on your laptop. Most laptops have a shortcut key corresponding to one of the "F#" keys at the top of the keyboard. Look for one that has a picture of a monitor or says "CRT" or "LCD". You activate this function by holding down the "FN" key and then tapping on the coresponding "F#" key. If you have found the correct key you should see some changes to your screen and your laptop display may flicker. Once this is completed press the Auto Image key on the projector keypad. Did this resolve your issue?' },
